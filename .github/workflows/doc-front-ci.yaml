name: doc-front CI

on:
  pull_request:
  push:
    branches: [ main, dev ]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 16.10.0
        uses: actions/setup-node@v3
        with:
          node-version: 16.10.0
          cache: yarn

      - name: Install dependencies
        run: yarn install

      - name: Build dev
        run: yarn build
        
      - name: Build local
        run: yarn build:local
